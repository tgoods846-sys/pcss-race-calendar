<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sim.Sports Youth Ski Race Calendar</title>
    <meta name="description" content="Interactive youth ski race calendar. All IMD, Western Region, and USSA alpine events.">
    <meta property="og:title" content="Youth Ski Race Calendar">
    <meta property="og:description" content="All IMD, Western Region & USSA alpine events. Subscribe and never miss a race.">
    <meta property="og:image" content="https://race-calendar-ten.vercel.app/assets/og-card.jpg">
    <meta property="og:url" content="https://race-calendar-ten.vercel.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Youth Ski Race Calendar">
    <meta name="twitter:description" content="All IMD, Western Region & USSA alpine events. Subscribe and never miss a race.">
    <meta name="twitter:image" content="https://race-calendar-ten.vercel.app/assets/og-card.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__brand">
            <div class="header__logo-group">
                <img src="assets/sim_sports_logo_horizontal_dark.jpg" alt="Sim.Sports" class="header__logo">
                <div class="header__tagline">INDOOR SKI + GOLF</div>
            </div>
            <div class="header__title"><span class="header__title-full">Youth Ski Race Calendar</span><span class="header__title-short">Race Calendar</span></div>
        </div>
        <div class="header__actions">
            <button class="subscribe-btn" id="btn-subscribe">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" style="vertical-align:-2px;margin-right:3px"><rect x="2" y="3" width="12" height="11" rx="1.5"/><line x1="2" y1="6.5" x2="14" y2="6.5"/><line x1="5.5" y1="1.5" x2="5.5" y2="4.5"/><line x1="10.5" y1="1.5" x2="10.5" y2="4.5"/></svg>
                <span class="subscribe-btn__label">Subscribe</span>
            </button>
            <button class="view-btn view-btn--active" id="btn-month">Month</button>
            <button class="view-btn" id="btn-list">List</button>
        </div>
    </header>

    <!-- Filters -->
    <div class="filters-bar">
        <div class="filters-bar__inner">
            <div id="filter-chips"></div>
            <button class="btn-clear-filters hidden" id="btn-clear-filters">Clear filters</button>
            <span id="event-count" style="font-size:0.75rem;color:var(--color-text-secondary);font-weight:500;margin-left:auto;white-space:nowrap;"></span>
        </div>
    </div>

    <!-- Loading state -->
    <div id="loading-state" class="main">
        Loading race data...
    </div>

    <!-- App content (hidden until loaded) -->
    <div id="app-content" class="hidden">
        <div class="main">
            <!-- Month View -->
            <div id="month-view">
                <div class="month-nav">
                    <button class="month-nav__btn" id="month-prev" aria-label="Previous month">&larr;</button>
                    <div class="month-nav__title" id="month-title"></div>
                    <button class="month-nav__btn" id="month-next" aria-label="Next month">&rarr;</button>
                    <button class="month-nav__today" id="month-today">Today</button>
                </div>
                <div class="month-grid">
                    <div class="month-grid__headers">
                        <div class="month-grid__header">Sun</div>
                        <div class="month-grid__header">Mon</div>
                        <div class="month-grid__header">Tue</div>
                        <div class="month-grid__header">Wed</div>
                        <div class="month-grid__header">Thu</div>
                        <div class="month-grid__header">Fri</div>
                        <div class="month-grid__header">Sat</div>
                    </div>
                    <div id="month-grid-body"></div>
                </div>
            </div>

            <!-- List View -->
            <div id="list-view" class="hidden">
                <div id="list-container"></div>
            </div>

            <!-- Empty state -->
            <div id="empty-state" class="hidden">
                <p>No events match your filters.</p>
                <p><button class="btn-clear-filters" onclick="Filters.clearAll()">Clear all filters</button></p>
            </div>
        </div>
    </div>

    <!-- Modal backdrop -->
    <div id="modal-backdrop" class="modal-backdrop hidden"></div>

    <!-- Event detail modal -->
    <div id="event-modal" class="event-modal hidden" tabindex="-1">
        <div class="modal__header">
            <div></div>
            <button class="modal__close" id="modal-close" aria-label="Close">&times;</button>
        </div>
        <div class="modal__body" id="modal-body"></div>
    </div>

    <!-- Scripts (order matters) -->
    <script src="js/date-utils.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/url-params.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/calendar-month.js"></script>
    <script src="js/calendar-list.js"></script>
    <script src="js/calendar-export.js"></script>
    <script src="js/event-modal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
